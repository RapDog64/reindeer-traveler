syntax = "proto3";

import "google/protobuf/empty.proto";

package guru.qa.grpc.niffler;

option java_multiple_files = true;
option java_package = "guru.qa.grpc.rangiffler.grpc";
option java_outer_classname = "CountryProto";


service RangifflerCountryService {
  rpc GetAllCountries (google.protobuf.Empty) returns (CountryResponse) {}
}


message Country {
  string id = 1;
  string code = 2;
  string name = 3;
}

message CountryResponse {
  repeated Country countries = 1;
}